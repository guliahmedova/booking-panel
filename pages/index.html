<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.svg">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Booking Panel</title>
</head>

<body>

    <div class="home-bg">

        <div class="modal-container" id="modalContainer">
            <div class="modal">
                <button class="close-modal" onclick="closeModal()" id="closeModal"><img src="/assets/images/close-icon.svg" alt=""></button>
                <p class="modal-text" id="modalText">Please, fill the all required fields!</p>
            </div>
        </div>

        <div class="container">

            <div class="sidebar">
                <div class="sidebar-menu">
                    <button class="item" id="item-0">
                        <span class="number" id="number-0">1</span>
                        <img src="/assets/images/confirm-icon.svg" class="confirm-img" id="step-0" alt="">
                        Staff
                    </button>
                    <button class="item" id="item-1">
                        <span class="number" id="number-1">2</span>
                        <img src="/assets/images/confirm-icon.svg" class="confirm-img" id="step-1" alt="">
                        Service
                    </button>
                    <button class="item" id="item-2">
                        <span class="number" id="number-2">3</span>
                        <img src="/assets/images/confirm-icon.svg" class="confirm-img" id="step-2" alt="">
                        Date & Time
                    </button>
                    <button class="item" id="item-3">
                        <span class="number" id="number-3">4</span>
                        <img src="/assets/images/confirm-icon.svg" class="confirm-img" id="step-3" alt="">
                        Confirmation
                    </button>
                </div>
                <div class="sidebar-bottom"></div>
            </div>

            <div class="content">

                <div class="content-top">
                    <div class="tab-content">
                        <div class="header">
                            <h1 class="title">Select staff</h1>
                            <button class="close-btn">
                                <img src='/assets/images/close-icon.svg' alt="">
                            </button>
                        </div>
                        <div class="body cards" id="staff-content"></div>
                    </div>
                    <div class="tab-content">
                        <div class="header">
                            <h1 class="title">Select service</h1>
                            <button class="close-btn">
                                <img src="/assets/images/close-icon.svg" alt="">
                            </button>
                        </div>
                        <div class="body cards" id="services-content"></div>
                    </div>
                    <div class="tab-content">
                        <div class="header">
                            <h1 class="title">Select date & time</h1>
                            <button class="close-btn">
                                <img src="/assets/images/close-icon.svg" alt="">
                            </button>
                        </div>
                        <div class="body" id="dateandtime-content">
                            <div class="date">
                                <div class="date-header">
                                    <button id="date-prev-btn"><img src="/assets/images/prev-icon.svg" alt=""></button>
                                    <span class="calendar-header">August 2023</span>
                                    <button id="date-next-btn"><img src="/assets/images/next-icon.svg" alt=""></button>
                                </div>
                                <div class="date-box">
                                    <div class="weeks">
                                        <span>Sun</span>
                                        <span>Mon</span>
                                        <span>Tue</span>
                                        <span>Wed</span>
                                        <span>Thu</span>
                                        <span>Fri</span>
                                        <span>Sat</span>
                                    </div>

                                    <div class="days" id="days"></div>
                                </div>
                            </div>
                            <div class="time">
                                <div class="time-header">Time</div>
                                <div class="time-container">
                                    <div class="title" id="timeTitle">Select date</div>
                                    <div class="time-body" id="timeBody">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div class="header">
                            <h1 class="title">Select confirmation</h1>
                            <button class="close-btn">
                                <img src="/assets/images/close-icon.svg" alt="">
                            </button>
                        </div>
                        <div class="body" id="confirmation-content">
                            <form action="#">
                                <div class="form-group">
                                    <label for="firstName">First name <span>*</span></label>
                                    <input type="text" id="firstName">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last name <span>*</span></label>
                                    <input type="text" id="lastName">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail <span>*</span></label>
                                    <input type="email" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone <span>*</span></label>
                                    <input type="text" id="phone">
                                </div>
                            </form>

                            <div class="note-sec">
                                <h4 class="note-title">Note</h4>
                                <div class="note-content">
                                    <div class="item">
                                        <span class="key">Staff: </span>
                                        <span class="value" id="note-staff">Alexy Rosetta</span>
                                    </div>
                                    <div class="item">
                                        <span class="key">Service: </span>
                                        <span class="value" id="note-service">Alexy Rosetta</span>
                                    </div>
                                    <div class="item">
                                        <span class="key">Date: </span>
                                        <span class="value" id="note-date">Alexy Rosetta</span>
                                    </div>
                                    <div class="item">
                                        <span class="key">Price:  </span>
                                        <span class="value" id="note-price">Alexy Rosetta</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-bottom">
                    <button class="back-btn btn" id="backBtn" onclick="BackBtnClick()">Back</button>
                    <div class="warning-text" id="warningMsg"></div>
                    <button class="next-btn btn" id="nextBtn" onclick="NextBtnClick()">Next</button>
                </div>

            </div>
        </div>
    </div>

    <script src="/assets/script/index.js"></script>
    <script src="/assets/script/calendar.js"></script>
</body>

</html>
