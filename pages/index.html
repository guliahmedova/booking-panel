<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.svg">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Booking Panel</title>
</head>

<body>

    <div class="home-bg">
        <div class="container">

            <div class="sidebar">
                <div class="sidebar-menu">
                    <button class="item">
                        <span class="number">1</span>
                        <!-- <img src="/assets/images/confirm-icon.svg" class="confirm-img" alt=""> -->
                        Staff
                    </button>
                    <button class="item">
                        <span class="number">2</span>
                        <!-- <img src="/assets/images/confirm-icon.svg" class="confirm-img" alt=""> -->
                        Service
                    </button>
                    <button class="item">
                        <span class="number">3</span>
                        <!-- <img src="/assets/images/confirm-icon.svg" class="confirm-img" alt=""> -->
                        Date & Time
                    </button>
                    <button class="item">
                        <span class="number">4</span>
                        <!-- <img src="/assets/images/confirm-icon.svg" class="confirm-img" alt=""> -->
                        Confirmation
                    </button>
                </div>
                <div class="sidebar-bottom"></div>
            </div>

            <div class="content">

                <div class="content-top">
                    <div class="tab-content">
                        <div class="header">
                            <h1 class="title">Select staff</h1>
                            <button class="close-btn">
                                <img src='/assets/images/close-icon.svg' alt="">
                            </button>
                        </div>
                        <div class="body cards" id="staff-content"></div>
                    </div>
                    <div class="tab-content">
                        <div class="header">
                            <h1 class="title">Select service</h1>
                            <button class="close-btn">
                                <img src="/assets/images/close-icon.svg" alt="">
                            </button>
                        </div>
                        <div class="body cards" id="services-content"></div>
                    </div>
                    <div class="tab-content">
                        <div class="header">
                            <h1 class="title">Select date & time</h1>
                            <button class="close-btn">
                                <img src="/assets/images/close-icon.svg" alt="">
                            </button>
                        </div>
                        <div class="body" id="date&time-content"></div>
                    </div>
                    <div class="tab-content">
                        <div class="header">
                            <h1 class="title">Select confirmation</h1>
                            <button class="close-btn">
                                <img src="/assets/images/close-icon.svg" alt="">
                            </button>
                        </div>
                        <div class="body" id="confirmation-content"></div>
                    </div>
                </div>

                <div class="content-bottom">
                    <button class="back-btn btn" id="backBtn">Back</button>
                    <div class="warning-text" id="warningMsg"><img id="warningImg" src='/assets/images/warning-icon.svg' alt=""></div>
                    <button class="next-btn btn" id="nextBtn" onclick="handleNextBtn()">Next</button>
                </div>

            </div>
        </div>
    </div>

    <script src="/assets/script/index.js"></script>
</body>

</html>
